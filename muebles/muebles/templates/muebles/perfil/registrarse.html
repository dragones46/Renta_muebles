{% extends 'muebles/barnav.html' %}
{% load static %}
{% block titulo %}Registro de Usuario - Renta de Muebles{% endblock %}

{% block contenedor %}
<style>
    /* Estilos para el formulario de registro */
    .card {
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card-title,
    .text-center,
    .form-label,
    .form-control,
    .btn-primary {
        color: #ffffff !important;
    }

    .form-control {
        background-color: #444;
        border: 1px solid #666;
        color: #ffffff;
    }

    .form-control:focus {
        background-color: #555;
        border-color: #ff8c00;
        color: #ffffff;
    }

    .btn-primary {
        background-color: #ff8c00;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #e67600;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center">Registro de Usuario</h1>
                    <p class="text-center">Únete a nuestra comunidad para rentar los mejores muebles.</p>
                    <form method="post" enctype="multipart/form-data" style="color: white;">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Tel&eacute;fono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_usuario">Tipo de Usuario</label>
                            <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                                <option value="3">Cliente</option>
                                <option value="2">Proveedor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipo_documento">Tipo de Documento</label>
                            <select class="form-control" id="tipo_documento" name="tipo_documento" required>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="NIT">NIT de Empresa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="numero_documento">Número de Documento</label>
                            <input type="text" class="form-control" id="numero_documento" name="numero_documento"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_persona">Tipo de Persona</label>
                            <select class="form-control" id="tipo_persona" name="tipo_persona" required>
                                <option value="natural">Persona Natural</option>
                                <option value="juridica">Persona Jurídica</option>
                            </select>
                        </div>
                        <div class="form-group" id="empresa_fields" style="display: none;">
                            <div class="form-group">
                                <label for="nombre_empresa">Nombre de la Empresa</label>
                                <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono de la empresa</label>
                                <input type="text" class="form-control" id="telefono" name="telefono_empresa">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('tipo_usuario').addEventListener('change', function () {
        const nombreEmpresaField = document.getElementById('nombre_empresa_field');
        nombreEmpresaField.style.display = this.value === '2' ? 'block' : 'none';
    });
</script>
<script>
    document.getElementById('tipo_usuario').addEventListener('change', function() {
        const empresaFields = document.getElementById('empresa_fields');
        empresaFields.style.display = this.value === '2' ? 'block' : 'none';
    });
</script>
{% endblock %}
