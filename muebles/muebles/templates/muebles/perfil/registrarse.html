{% extends 'muebles/barnav.html' %}
{% load static %}
{% block titulo %}Registro - Renta de Muebles{% endblock %}

{% block contenedor %}
<style>
    /* Estilos para el formulario de registro */
    .card {
        background-color: #2a2a2a;
        /* Fondo oscuro para la tarjeta */
        border: 1px solid #444;
        /* Borde sutil */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card-title,
    .text-center,
    .form-label,
    .form-control,
    .btn-primary {
        color: #ffffff !important;
        /* Texto blanco */
    }

    .form-control {
        background-color: #444;
        /* Fondo oscuro para los inputs */
        border: 1px solid #666;
        /* Borde sutil */
        color: #ffffff;
        /* Texto blanco */
    }

    .form-control:focus {
        background-color: #555;
        /* Fondo más claro al enfocar */
        border-color: #ff8c00;
        /* Borde naranja al enfocar */
        color: #ffffff;
        /* Texto blanco */
    }

    .btn-primary {
        background-color: #ff8c00;
        /* Botón naranja */
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #e67600;
        /* Naranja más oscuro al pasar el mouse */
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center">Registro</h1>
                    <p class="text-center">Únete a nuestra comunidad para rentar los mejores muebles.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="segmento" class="form-label">Segmento:</label>
                            <select class="form-control" id="segmento" name="segmento" required>
                                <option value="A">Proveedores (Fábricas, Galerías, Tiendas)</option>
                                <option value="B">Personas Naturales</option>
                                <option value="C">Personas Naturales Propietarias de Inmuebles</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nombre_empresa" class="form-label">Nombre de la Empresa:</label>
                            <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="[0-9]{8,15}" title="Por favor, ingrese un número de teléfono válido (solo números)">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('segmento').addEventListener('change', function() {
        const nombreEmpresaField = document.getElementById('nombre_empresa_field');
        nombreEmpresaField.style.display = this.value === 'A' ? 'block' : 'none';
    });
</script>

{% endblock %}
